<!doctype html>

<html>

<head>
  <title>Table Tutorial</title>
  <meta charset="utf-8">
</head>


<body>

  <form action="send.php">
    <table width="600" border="1" cellspacing="2" cellpadding="2">
      <tr>
        <td>Employment Application</td>
        <td></td>
      </tr>
      <tr>
        <td>First Name</td>
        <td><input type="text" name="fname"></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" name="lname"></td>
      </tr>
      <tr>
        <td>Position</td>
        <td>
          <select name="position">
            <option value="AC">Accountant</option>
            <option value="RE">Receptionist</option>
            <option value="AD">Adminitrator</option>
            <option value="SU">Supervisour</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Experience Level</td>
        <td>
          <select name="expericence">
            <option value="EN">Entery Level</option>
            <option value="IT">Intermidiate</option>
            <option value="EX">Experienced</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Job Type</td>
        <td>
          <input type="checkbox" name="ft">Full-Time
          <input type="checkbox" name="pt">Part-Time
          <input type="checkbox" name="ct">Contract
        </td>
      </tr>
      <tr>
        <td>Employment Status</td>
        <td>
          <input type="radio" name="estatus" value="employed">Employed
          <input type="radio" name="estatus" value="unemployed">Unemployed
          <input type="radio" name="estatus" value="student">Student
        </td>
      </tr>
      <tr>
        <td>Additional Comment</td>
        <td>
          <textarea name="comment" cols="30" rows="5"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" name="submit" value="Submit">
          <input type="reset" name="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>

</body>

</html>
